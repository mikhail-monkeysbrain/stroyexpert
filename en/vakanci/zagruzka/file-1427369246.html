<!DOCTYPE html>
<html>
<head>
    <title>Google Maps JavaScript API v3 пример: Styled MapTypes</title>
    <link rel="nofollow" href="http://code.google.com/apis/maps/documentation/javascript/examples/standard.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>

        var map;
        var vologda = new google.maps.LatLng(59.221332, 39.887360); //координаты центра карты
        var mapCoordinates = new google.maps.LatLng(59.221332, 39.887360); //координаты первого маркера
        var mapCoordinates1 = new google.maps.LatLng(62.221332, 44.887360);  //координаты второго маркера
        var MY_MAPTYPE_ID = 'mystyle';

        function initialize() {                                         //стили для карты
            var stylez =  [
                { "featureType": "landscape", "stylers": [
                    { "visibility": "on" },
                    { "hue": "#0800ff" },
                    { "saturation": -100 },
                    { "gamma": 1.54 },
                    { "lightness": -44 } ] },

                { "featureType": "water", "stylers": [
                    { "visibility": "on" },
                    { "hue": "#0011ff" },
                    { "saturation": -100 } ] },

                { "featureType": "poi.park", "stylers": [
                    { "visibility": "on" },
                    { "hue": "#2200ff" },
                    { "saturation": -100 },
                    { "lightness": -50 } ] },

                { "featureType": "administrative.country", "elementType": "geometry", "stylers": [
                    { "visibility": "on" },
                    { "saturation": -100 },
                    { "lightness": -28 } ] }
            ];

            var mapOptions = {
                zoom: 4,               //изначальный зум карты
                center: vologda,      // центр карты (координаты задаются вверху)
                mapTypeControlOptions: {
                    mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
                },
                mapTypeId: MY_MAPTYPE_ID
            };

            map = new google.maps.Map(document.getElementById("map_canvas"),  //вывести в блок с id="map_canvas"
                    mapOptions);

            var styledMapOptions = {
                name: "Мой стиль"
            };

            var jayzMapType = new google.maps.StyledMapType(stylez, styledMapOptions);

            map.mapTypes.set(MY_MAPTYPE_ID, jayzMapType);


            var contentString = '<div id="content">'+        //переменная в которой html код для всплывающего окна , кот-е появл-ся при клике на маркер
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
                    '<div id="bodyContent">'+
                    '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
                    'sandstone rock formation in the southern part of the '+
                    'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
                    'south west of the nearest large town, Alice Springs; 450&#160;km '+
                    '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
                    'features of the Uluru - Kata Tjuta National Park. Uluru is '+
                    'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
                    'Aboriginal people of the area. It has many springs, waterholes, '+
                    'rock caves and ancient paintings. Uluru is listed as a World '+
                    'Heritage Site.</p>'+
                    '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
                    'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
                    '(last visited June 22, 2009).</p>'+
                    '</div>'+
                    '</div>';




            var infowindow = new google.maps.InfoWindow({     //свойства окна кот-е появл-ся при клике на маркер
                content: contentString,
                maxWidth: 300
            });

            var image = 'icon_k1.png';

            var marker = new google.maps.Marker({             //маркер1
                position: mapCoordinates,
                map: map,
                title: 'Uluru (Ayers Rock)',
                icon: image
            });

            var marker1 = new google.maps.Marker({          //маркер2
                position: mapCoordinates1,
                map: map,
                title: 'Uluru (Ayers Rock)',
                icon: image
            });

            google.maps.event.addListener(marker, 'click', function() {            //события (при клике на маркер всплывает окно)
                infowindow.open(map,marker);
            });

            google.maps.event.addListener(marker1, 'click', function() {
                infowindow.open(map,marker1);
            });


        }



    </script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width: 800px; height: 600px;"></div>         <!--  блок в котором  карта-->
</body>
</html>
